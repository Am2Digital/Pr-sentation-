<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartes NFC Animées</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .nfc-card {
      perspective: 1000px;
    }
    .nfc-inner {
      transition: transform 0.6s ease-in-out;
      transform-style: preserve-3d;
    }
    .nfc-card:hover .nfc-inner {
      transform: rotateY(180deg);
    }
    .nfc-front, .nfc-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .nfc-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <section class="py-16 px-4 text-center">
    <h1 class="text-4xl font-bold mb-8">Cartes NFC Animées</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">

      <!-- Carte 1 -->
      <div class="nfc-card relative h-64 w-full">
        <div class="nfc-inner w-full h-full">
          <div class="nfc-front bg-gradient-to-br from-gray-800 to-gray-900 text-white">
            <h3 class="text-xl font-semibold">Carte Pro</h3>
            <p>Scan pour découvrir</p>
          </div>
          <div class="nfc-back bg-indigo-600 text-white cursor-pointer" onclick="window.open('https://am2tech.fr', '_blank')">
            <p>AM2TECH</p>
            <p>contact@am2tech.fr</p>
            <p>07 56 89 45 32</p>
          </div>
        </div>
      </div>

      <!-- Carte 2 -->
      <div class="nfc-card relative h-64 w-full">
        <div class="nfc-inner w-full h-full">
          <div class="nfc-front bg-gradient-to-br from-purple-700 to-purple-900 text-white">
            <h3 class="text-xl font-semibold">Carte Santé+</h3>
            <p>NFC & IA</p>
          </div>
          <div class="nfc-back bg-purple-600 text-white cursor-pointer" onclick="window.open('https://am2tech.fr/sante', '_blank')">
            <p>Dr. Sophie Martin</p>
            <p>sophie@santeplus.fr</p>
            <p>06 01 23 45 67</p>
          </div>
        </div>
      </div>

      <!-- Carte 3 -->
      <div class="nfc-card relative h-64 w-full">
        <div class="nfc-inner w-full h-full">
          <div class="nfc-front bg-gradient-to-br from-blue-700 to-blue-900 text-white">
            <h3 class="text-xl font-semibold">Carte Immo</h3>
            <p>Scannez-moi</p>
          </div>
          <div class="nfc-back bg-blue-600 text-white cursor-pointer" onclick="window.open('https://am2tech.fr/immo', '_blank')">
            <p>Jean Dupont</p>
            <p>jean@immotech.fr</p>
            <p>06 99 88 77 66</p>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
